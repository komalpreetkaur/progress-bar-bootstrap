<!DOCTYPE html>
<html lang="en">
<head>
<title>Progress Bars Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/progressbarDemo.css">

<style type="text/css">
.progress {
    position: relative;
}
.progress span {
    position: absolute;
    display: block;
    width: 100%;
    color: black;
 }
.progress-bar-red {
    background-color: red !important;
}
</style>

<script type="text/javascript">
$(document).ready(function() {

	 var href;
	 
	$(".dropdown-menu li a").click(function(){
		var selectText = $(this).text();
       $(this).parents('.dropdown').find('.dropdown-toggle').html(selectText+' <span class="caret"></span>');
       href = $(this).attr('href');
   });

	$(".dropdown-menu li a")[0].click();
   
   $(".btn-default").click(function(){
   	var btnText = $(this).text();
   	var progressbarWidth = $(href).find( "span" ).text().replace("%", "");
   	var newWidth = parseInt(btnText,10) + parseInt(progressbarWidth,10);
   	if(newWidth < 0) {
   		newWidth = 0 ;
   	} else {
		if(newWidth > 100) {
			$(href).addClass("progress-bar-red");
		} else {
			$(href).removeClass("progress-bar-red");
		}
   	}
   	$(href).css("width", newWidth+"%");
   	$(href).attr("data-aria-valuenow", newWidth+"%");
   	$(href).find( "span" ).text(newWidth+"%");
   });
});
</script>
</head>

<body>
<div class="container">
	
	<h2>Progress Bars Demo</h2>
	
	<div class="progress">
		<div id=progress-bar1 class="progress-bar" style="width: 25%" data-aria-valuenow="25" data-aria-valuemin="0" data-aria-valuemax="100"><span>25%</span></div>
	</div>
	
	<div class="progress">
		<div id=progress-bar2 class="progress-bar" style="width: 50%" data-aria-valuenow="50" data-aria-valuemin="0" data-aria-valuemax="100"><span >50%</span></div>
	</div>
	
	<div class="progress">
		<div id=progress-bar3 class="progress-bar" style="width: 75%" data-aria-valuenow="75" data-aria-valuemin="0" data-aria-valuemax="100"><span >75%</span></div>
	</div>

	<div class="dropdown">
		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li><a href="#progress-bar1">#progress 1</a></li>
			<li><a href="#progress-bar2">#progress 2</a></li>
			<li><a href="#progress-bar3">#progress 3</a></li>
		</ul>
		
		<button id="btn1" type="button" class="btn btn-default">-25</button>
		<button id="btn2" type="button" class="btn btn-default">-10</button>
		<button id="btn3" type="button" class="btn btn-default">+10</button>
		<button id="btn4" type="button" class="btn btn-default">+25</button>
	</div>
	
</div>
</body>
</html>
